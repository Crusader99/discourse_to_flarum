#yaml-migration-config
---
authentification:
  old-database:
    host: <DB_HOST>
    name: <DB-NAME>
    user: <DB-USER>
    password: <DB-PASSWORD>
  new-database:
    host: <DB_HOST>
    name: <DB-NAME>
    user: <DB-USER>
    password: <DB-PASSWORD>

steps:
- action: COPY
  enabled: true
  old-table: categories
  new-table: fl_tags
  columns:
    id: id
    name: name
    color: color
    position: position
    parent_category_id: parent_id
    slug: slug
    description: description

- action: COPY
  enabled: true
  old-table: posts
  new-table: fl_posts
  columns:
    id: id
    user_id: user_id
    topic_id: discussion_id
    cooked*: content
    created_at: time
    updated_at: edit_time
- action: RUN_COMMAND
  enabled: true
  command: UPDATE fl_posts SET type='comment'
- action: RUN_COMMAND
  enabled: true
  command: DELETE FROM fl_posts WHERE user_id='-1'

- action: COPY
  enabled: true
  old-table: topics
  new-table: fl_discussions
  columns:
    id: id
    title: title
    posts_count++: comments_count
    participant_count: participants_count
    created_at: start_time
    user_id: start_user_id
    updated_at: last_time
    last_post_user_id: last_user_id
    slug: slug
    archetype?private_message: is_private
- action: RUN_COMMAND
  enabled: true
  command: DELETE FROM fl_discussions WHERE title='Backup completed successfully'

- action: COPY
  enabled: true
  old-table: topics
  new-table: fl_discussions_tags
  columns:
    id: discussion_id
    category_id: tag_id

- action: COPY
  enabled: true
  old-table: users
  new-table: fl_users
  columns:
    id: id
    username: username
    email: email
    password_hash: password
    created_at: join_time
    last_posted_at: last_seen_time
- action: RUN_COMMAND
  enabled: true
  command: DELETE FROM fl_users WHERE password='NULL'
